<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alarme SOS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }

    .sos-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .sos-button {
      font-size: 2rem;
      padding: 1.5rem 3rem;
      border-radius: 2rem;
    }

    .sos-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="container-fluid sos-container">
    <button id="sosButton" class="btn btn-danger sos-button">
      Alarme SOS
    </button>
  </div>

  <!-- Script SPA / jQuery -->
  <script>
    $(document).ready(function () {
      $('#sosButton').on('click', function () {
        alert('⚠️ Alarme SOS disparado!');
        // Aqui você pode fazer uma chamada AJAX, redirecionamento, etc.
      });
    });
  </script>

</body>
</html>
